<app-navbar [usuario]="Usuario"></app-navbar>
<div class="container" style="background-color: rgb(250, 234, 228);">
  <div class="row">
    <div class="col-12">
      <h3>Sala de chat</h3>
   </div>
    <div class="col-12">
     <div *ngFor="let mensaje of listadoMensajesMostrar">
      <ng-template [ngIf]="!mensaje.siSoy">
        <div>
          <div class="row mt-3">
            <div class="col-3">
                <p><strong>{{mensaje.email}}</strong></p>
                <p>{{mensaje.fecha}}</p>
            </div>
            <div class="col-9 d-flex align-self-center">
                <div class="alert alert-success alert-right w-100" role="alert">
                    <p>{{mensaje.mensaje}}</p>
                </div>
            </div>
        </div>
        </div></ng-template>

        <ng-template [ngIf]="mensaje.siSoy">
          <div>
            <div class="row mt-3">
              <div class="col-9 d-flex align-self-center">
                  <div class="alert alert-warning alert-left w-100" role="alert">
                      <p>{{mensaje.mensaje}}</p>
                  </div>
              </div>
              <div class="col-3 text-right">
                  <p><strong>{{mensaje.email}}</strong></p>
                  <p>{{mensaje.fecha}}</p>
              </div>
          </div>
          </div></ng-template>
     </div>
    </div>
    <div class="row col text-center">
      <ng-template [ngIf]="this.hayError">
        <span class="alert-danger">{{this.error}}</span>
      </ng-template>
      <br>
      <textarea class="form-control"placeholder="Escriba su mensaje" [(ngModel)]='mensaje'></textarea>
      <button class="btn-success" (click)="mandarMensaje()"> Enviar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
      </svg></button>
    </div>
<br>
<br>

  </div>

</div>
